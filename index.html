<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2></h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" class="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" class="num" placeholder="Price">
                <input onkeyup="getTotal()"type="number" class="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()"type="number" class="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" class="dis" placeholder="discount">

                <small id="total"></small>
                

            </div>
            <input type="number" class="count" placeholder="Count">
            <input type="text" class="cat" placeholder="category">
            <button class="" id="submit">creat</button>

        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getsearchMood(this.id)">Search By Title</button>
                    <button id="searchCatergory"onclick='getsearchMood(this.id)'>search By Catergory</button>
                </div>
                <div class="deletall">

                </div>
                <table >
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delet</th>
                    </tr>
                    <tbody id="tbody">
                      
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
